<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
  <form th:action="@{/users/user-create}" th:object="${user}" method="post">
    <label for="f_name">First name</label>
    <input type="text" th:field="*{f_name}" id="f_name">
    <br>
    <label for="l_name">Last Name</label>
    <input type="text" th:field="*{l_name}" id="l_name">
    <br>
    <input type="submit" value="Create!">
  </form>
</body>
</html>
